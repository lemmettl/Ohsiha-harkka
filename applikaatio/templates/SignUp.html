{% extends 'base.html' %}

{% block title %}Sign up{% endblock %}

{% block content %}
    <div class='content-section'>
        <h2>Sign Up</h2>
        <form method='post'>
            {% csrf_token %}    <!-- secret user specific token to prevent cross-site request forgeries-->
            {{ form as.as_p }} 
            <button type="submit">Sign up</button>
        </form>

        <div class='border-top pt-3'>
            <small class='text muted'>
                Sign in <a class='ml-2' href='#'>Sin In</a>
            </small>
        </div>
    </div>

{% endblock %}
