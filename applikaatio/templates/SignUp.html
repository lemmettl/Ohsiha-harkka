{& extends 'base.html'}

<html>
    <body>
        <h1>Sign Up</h1>

        <form method='post'>
            {% csrf_token %}    <!-- secret user specific token to prevent cross-site request forgeries-->
            {% for fiel in form %}
                <p>
                    {{ fiel.label_tag }}
                    <br>
                </p>
            <button type="submit">Sign up</button>

        </form>
    </body>
</html>
